type Task @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  body: String!
  dateCreated: AWSDateTime
  status: TaskStatusEnum
}

enum TaskStatusEnum {
  NEW
  COMPLETE
  ASSIGNED
  IN_PROGRESS

}
